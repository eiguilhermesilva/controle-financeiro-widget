<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Controle Financeiro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- CSS EMBUTIDO --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo para evitar sobrecarga em telas pequenas */
            padding: 0px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        .financial-widget {
            background-color: #ffffff;
            border-radius: 0px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.0);
            width: 100%; /* Por padrão, ocupa a largura total disponível */
            max-width: 1080px; /* <-- AQUI VOCÊ CONTROLA A LARGURA MÁXIMA EM TELAS MAIORES (PC) */
                               /* Para aumentar o widget no PC, aumente este valor (ex: 1000px, 1200px) */
                               /* Lembre-se que o padding do widget também adiciona à largura total */
            padding: 30px;
            box-sizing: border-box;
            position: relative; /* Necessário para o rodapé fixo dentro do widget */
            padding-bottom: 60px; /* Espaço para o rodapé interno */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.0em;
            font-weight: 700;
        }

        h2 {
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.0em;
            font-weight: 500;
        }

        h3 {
            color: #7f8c8d;
            font-size: 1.0em;
            margin-bottom: 5px;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1em;
            color: #34495e;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.0em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            color: white;
        }

        .btn-income {
            background-color: #27ae60; /* Verde */
        }

        .btn-income:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .btn-expense {
            background-color: #e74c3c; /* Vermelho */
        }

        .btn-expense:hover {
            background-color: #ff6b6b;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: #bdc3c7; /* Cinza */
            color: #34495e;
            padding: 6px 10px;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background-color: #95a5a6;
        }

        .btn-image {
            background-color: #3498db; /* Azul */
            width: 100%;
            margin-top: 30px;
        }

        .btn-image:hover {
            background-color: #5dade2;
            transform: translateY(-2px);
        }

        .summary-section {
            display: flex;
            justify-content: space-around;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .summary-item {
            text-align: center;
            min-width: 150px;
            flex: 1;
        }

        .summary-item p {
            font-size: 1.4em;
            font-weight: 700;
            margin: 5px 0 0;
        }

        #total-income {
            color: #27ae60;
        }

        #total-expense {
            color: #e74c3c;
        }

        #current-balance {
            color: #3498db;
        }

        .data-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-section th,
        .data-section td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }

        .data-section th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .data-section td {
            color: #34495e;
        }

        .data-section tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        .data-section tbody tr:hover {
            background-color: #f5f5f5;
        }

        .type-income {
            color: #27ae60;
            font-weight: 600;
        }

        .type-expense {
            color: #e74c3c;
            font-weight: 600;
        }

        .charts-section {
            margin-top: 20px;
            padding: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.0);
        }

        .chart-container {
            width: 100%; /* Ajuste a largura do container do gráfico */
            max-width: 600px; /* Limite a largura máxima para manter a proporção */
            margin: 0 auto;
            background-color: white;
            padding: 0px;
            border-radius: 8px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.0);
        }

        /* --- Rodapé --- */
        .widget-footer {
            text-align: center;
            margin-top: 20px; /* Espaçamento acima do rodapé */
            color: #7f8c8d; /* Cor mais suave */
            font-size: 0.85em; /* Fonte pequena */
            padding-top: 20px; /* Espaçamento interno superior */
            border-top: 1px solid #eee; /* Linha divisória */
            position: absolute; /* Para fixar no final do widget */
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 15px;
            background-color: #ffffff; /* Fundo para garantir que não apareça por trás de outros elementos */
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* --- MEDIA QUERIES PARA RESPONSIVIDADE --- */

        @media (max-width: 768px) {
            .financial-widget {
                padding: 20px;
                padding-bottom: 20px; /* Mantém espaço para o rodapé */
            }
            .input-section {
                flex-direction: column;
                align-items: stretch;
            }
            .input-actions {
                flex-direction: column;
                justify-content: center;
                align-items: stretch;
            }
            .btn {
                width: 100%;
            }
            .summary-section {
                flex-direction: column;
                gap: 10px;
            }
            /* Ações gerais para tabelas em telas menores */
            .data-section table,
            .data-section thead,
            .data-section tbody,
            .data-section th,
            .data-section td,
            .data-section tr {
                display: block; /* Transforma todos os elementos da tabela em blocos */
            }

            .data-section thead tr {
                position: absolute; /* Esconde o cabeçalho original */
                top: -9999px;
                left: -9999px;
            }

            .data-section tr {
                border: 1px solid #ddd;
                margin-bottom: 15px;
                border-radius: 8px;
                overflow: hidden; /* Garante que o border-radius funcione */
            }

            .data-section td {
                border: none; /* Remove bordas internas das células */
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%; /* Espaço para o "cabeçalho" da célula */
                text-align: right; /* Alinha o valor à direita */
                font-size: 0.95em;
            }

            .data-section td:last-child {
                border-bottom: 0; /* Remove a borda da última célula */
            }

            .data-section td::before {
                /* Exibe o cabeçalho como um "label" para cada célula */
                content: attr(data-label); /* Usa o atributo data-label definido no HTML */
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
            }
            .chart-container {
                width: 100%;
                padding: 0px;
            }

            .widget-footer {
                margin-top: 15px; /* Ajuste a margem superior em telas pequenas */
                position: relative; /* Pode ser melhor para que não fique por cima em alguns casos */
                padding-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            .summary-item p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="financial-widget" id="financial-widget-content">
        <h1>Controle Financeiro Pessoal</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" placeholder="Ex: Salário, Aluguel" required>
            </div>
            <div class="input-group">
                <label for="value">Valor (R$):</label>
                <input type="number" id="value" placeholder="Ex: 1500.00" step="0.01" required>
            </div>
            <div class="input-actions">
                <button id="add-income" class="btn btn-income">Adicionar Renda</button>
                <button id="add-expense" class="btn btn-expense">Adicionar Despesa</button>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-item">
                <h3>Renda Total:</h3>
                <p id="total-income">R$ 0.00</p>
            </div>
            <div class="summary-item">
                <h3>Despesa Total:</h3>
                <p id="total-expense">R$ 0.00</p>
            </div>
            <div class="summary-item">
                <h3>Saldo Atual:</h3>
                <p id="current-balance">R$ 0.00</p>
            </div>
        </div>

        <div class="data-section">
            <h2>Detalhes das Transações</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="charts-section">
            <h2>Gráficos de Finanças</h2>
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
        </div>

        <div class="image-section">
            <button id="generate-image" class="btn btn-image">Gerar Imagem do Relatório</button>
        </div>

        <div class="widget-footer">
            Todos os direitos reservados - Guilherme S. Vanderley © 2025
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT EMBUTIDO --- */

        // Referências aos elementos do DOM
        const descriptionInput = document.getElementById('description');
        const valueInput = document.getElementById('value');
        const addIncomeBtn = document.getElementById('add-income');
        const addExpenseBtn = document.getElementById('add-expense');
        const totalIncomeElem = document.getElementById('total-income');
        const totalExpenseElem = document.getElementById('total-expense');
        const currentBalanceElem = document.getElementById('current-balance');
        const transactionsTableBody = document.querySelector('#transactions-table tbody');
        const generateImageBtn = document.getElementById('generate-image');
        const expenseChartCanvas = document.getElementById('expense-chart').getContext('2d');
        const financialWidgetContent = document.getElementById('financial-widget-content');

        // Variáveis globais para armazenar os dados
        let transactions = [];
        let expenseChart; // Variável para armazenar a instância do Chart.js

        // --- Funções Principais ---

        // Carrega as transações do Local Storage ao iniciar
        function loadTransactions() {
            const storedTransactions = localStorage.getItem('financialTransactions');
            if (storedTransactions) {
                transactions = JSON.parse(storedTransactions);
            }
            updateUI();
        }

        // Salva as transações no Local Storage
        function saveTransactions() {
            localStorage.setItem('financialTransactions', JSON.stringify(transactions));
        }

        // Adiciona uma nova transação
        function addTransaction(type) {
            const description = descriptionInput.value.trim();
            const value = parseFloat(valueInput.value);

            if (!description || isNaN(value) || value <= 0) {
                alert('Por favor, preencha a descrição e um valor válido (maior que zero).');
                return;
            }

            const transaction = {
                id: Date.now(), // ID único para a transação
                description,
                value: type === 'expense' ? -value : value, // Negativo para despesa
                type // 'income' ou 'expense'
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();
            clearInputs();
        }

        // Remove uma transação
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            saveTransactions();
            updateUI();
        }

        // Atualiza a interface do usuário (tabela, resumos e gráficos)
        function updateUI() {
            updateSummary();
            renderTransactionsTable();
            updateCharts();
        }

        // Atualiza os totais de renda, despesa e saldo
        function updateSummary() {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.value;
                } else {
                    totalExpense += Math.abs(transaction.value); // Usa valor absoluto para despesa
                }
            });

            const currentBalance = totalIncome - totalExpense;

            totalIncomeElem.textContent = formatCurrency(totalIncome);
            totalExpenseElem.textContent = formatCurrency(totalExpense);
            currentBalanceElem.textContent = formatCurrency(currentBalance);

            // Ajusta a cor do saldo com base no valor
            if (currentBalance >= 0) {
                currentBalanceElem.style.color = '#3498db'; // Azul para positivo/zero
            } else {
                currentBalanceElem.style.color = '#e74c3c'; // Vermelho para negativo
            }
        }

        // Renderiza as transações na tabela
        function renderTransactionsTable() {
            transactionsTableBody.innerHTML = ''; // Limpa a tabela antes de renderizar novamente

            transactions.forEach(transaction => {
                const row = transactionsTableBody.insertRow();
                // Adiciona o atributo data-label para uso no CSS responsivo
                const typeCell = row.insertCell();
                typeCell.innerHTML = `<span class="${transaction.type === 'income' ? 'type-income' : 'type-expense'}">${transaction.type === 'income' ? 'Renda' : 'Despesa'}</span>`;
                typeCell.setAttribute('data-label', 'Tipo');

                const descriptionCell = row.insertCell();
                descriptionCell.textContent = transaction.description;
                descriptionCell.setAttribute('data-label', 'Descrição');

                const valueCell = row.insertCell();
                valueCell.textContent = formatCurrency(Math.abs(transaction.value));
                valueCell.setAttribute('data-label', 'Valor');

                const actionsCell = row.insertCell();
                actionsCell.setAttribute('data-label', 'Ações');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Excluir';
                deleteBtn.classList.add('btn', 'btn-delete');
                deleteBtn.onclick = () => deleteTransaction(transaction.id);
                actionsCell.appendChild(deleteBtn);
            });
        }

        // Atualiza os gráficos
        function updateCharts() {
            const expenseCategories = {};
            transactions.forEach(t => {
                if (t.type === 'expense') {
                    // Para o gráfico de despesas, agrupamos por descrição (pode ser refinado para categorias reais)
                    const category = t.description;
                    expenseCategories[category] = (expenseCategories[category] || 0) + Math.abs(t.value);
                }
            });

            const labels = Object.keys(expenseCategories);
            const data = Object.values(expenseCategories);

            if (expenseChart) {
                expenseChart.destroy(); // Destroi o gráfico anterior antes de criar um novo
            }

            expenseChart = new Chart(expenseChartCanvas, {
                type: 'doughnut', // Gráfico de pizza
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                            '#E7E9ED', '#8D6E63', '#4DD0E1', '#F44336'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Permite que o gráfico se ajuste ao container
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuição de Despesas',
                            font: {
                                size: 18
                            },
                            color: '#34495e'
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 12
                                },
                                color: '#555'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += formatCurrency(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Limpa os campos de entrada
        function clearInputs() {
            descriptionInput.value = '';
            valueInput.value = '';
            descriptionInput.focus();
        }

        // Formata o valor para moeda brasileira
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // --- Geração de Imagem (usando html2canvas) ---
        async function generateImage() {
            // Verifica se a biblioteca html2canvas está carregada
            if (typeof html2canvas === 'undefined') {
                console.error('Erro: html2canvas library not loaded. Please check the CDN link.');
                alert('Erro ao gerar imagem: A biblioteca de captura não foi carregada corretamente. Tente recarregar a página.');
                return;
            }

            try {
                // Captura o elemento principal do widget.
                const canvas = await html2canvas(financialWidgetContent, {
                    scale: 2, // Aumenta a resolução da imagem para melhor qualidade
                    useCORS: true, // Importante se tiver imagens externas ou fontes
                    logging: false // Desativa logs do html2canvas no console
                });

                // Cria um link para download da imagem
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'relatorio_financeiro.png';
                document.body.appendChild(link); // Anexa temporariamente o link ao corpo
                link.click(); // Simula o clique para iniciar o download
                document.body.removeChild(link); // Remove o link após o download

            } catch (error) {
                console.error("Erro inesperado ao gerar imagem:", error);
                alert('Ocorreu um erro inesperado ao gerar a imagem. Verifique o console para mais detalhes.');
            }
        }

        // --- Event Listeners ---
        addIncomeBtn.addEventListener('click', () => addTransaction('income'));
        addExpenseBtn.addEventListener('click', () => addTransaction('expense'));
        generateImageBtn.addEventListener('click', generateImage);

        // Carrega as transações e atualiza a UI ao carregar a página
        document.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
</body>
</html>
