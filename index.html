<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Completo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
        }
        
        .financial-widget {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            position: relative;
            padding-bottom: 60px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        h1 i {
            color: #3498db;
        }
        
        .date-display {
            background: #f8f9fa;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1em;
            color: #34495e;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-actions {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-income {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }
        
        .btn-income:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
        }
        
        .btn-expense {
            background: linear-gradient(to right, #e74c3c, #ff6b6b);
        }
        
        .btn-expense:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3);
        }
        
        .btn-delete {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            color: #34495e;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-delete:hover {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
        }
        
        .btn-image {
            background: linear-gradient(to right, #3498db, #5dade2);
            width: 100%;
            margin-top: 30px;
            padding: 16px;
            font-size: 1.1em;
            justify-content: center;
        }
        
        .btn-image:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }
        
        .summary-section {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .summary-item {
            text-align: center;
            min-width: 200px;
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .summary-item h3 {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .summary-item p {
            font-size: 1.8em;
            font-weight: 700;
            margin: 5px 0 0;
        }
        
        #total-income {
            color: #27ae60;
        }
        
        #total-expense {
            color: #e74c3c;
        }
        
        #current-balance {
            color: #3498db;
        }
        
        .data-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .data-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .data-section th,
        .data-section td {
            padding: 14px 15px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .data-section th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }
        
        .data-section td {
            color: #34495e;
        }
        
        .data-section tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }
        
        .data-section tbody tr:hover {
            background-color: #f0f7ff;
        }
        
        .type-income {
            color: #27ae60;
            font-weight: 600;
            background: rgba(39, 174, 96, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .type-expense {
            color: #e74c3c;
            font-weight: 600;
            background: rgba(231, 76, 60, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .charts-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .chart-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-title {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        
        .chart-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .widget-footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.95em;
            padding-top: 20px;
            border-top: 1px solid #eee;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 15px;
            background-color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .financial-widget {
                padding: 20px;
                padding-bottom: 80px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-actions {
                flex-direction: column;
                justify-content: center;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
            
            .summary-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .summary-item {
                min-width: 100%;
            }
            
            .charts-container {
                flex-direction: column;
                align-items: center;
            }
            
            .chart-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="financial-widget" id="financial-widget-content">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Controle Financeiro Pessoal</h1>
            <div class="date-display">
                <i class="fas fa-calendar-alt"></i> <span id="current-date"></span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="description"><i class="fas fa-pen"></i> Descrição:</label>
                <input type="text" id="description" placeholder="Ex: Salário, Aluguel" required>
            </div>
            <div class="input-group">
                <label for="value"><i class="fas fa-money-bill-wave"></i> Valor (R$):</label>
                <input type="number" id="value" placeholder="Ex: 1500.00" step="0.01" required>
            </div>
            <div class="input-actions">
                <button id="add-income" class="btn btn-income">
                    <i class="fas fa-plus-circle"></i> Adicionar Renda
                </button>
                <button id="add-expense" class="btn btn-expense">
                    <i class="fas fa-minus-circle"></i> Adicionar Despesa
                </button>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-item">
                <h3><i class="fas fa-arrow-up"></i> Renda Total:</h3>
                <p id="total-income">R$ 0.00</p>
            </div>
            <div class="summary-item">
                <h3><i class="fas fa-arrow-down"></i> Despesa Total:</h3>
                <p id="total-expense">R$ 0.00</p>
            </div>
            <div class="summary-item">
                <h3><i class="fas fa-balance-scale"></i> Saldo Atual:</h3>
                <p id="current-balance">R$ 0.00</p>
            </div>
        </div>

        <div class="data-section">
            <h2><i class="fas fa-list"></i> Detalhes das Transações</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="charts-section">
            <h2><i class="fas fa-chart-pie"></i> Gráficos de Finanças</h2>
            <div class="charts-container">
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="chart-title">Distribuição de Despesas</div>
                    </div>
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="chart-title">Análise Percentual</div>
                    </div>
                    <canvas id="summary-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="image-section">
            <button id="generate-image" class="btn btn-image">
                <i class="fas fa-camera"></i> Gerar Imagem do Relatório
            </button>
        </div>

        <div class="widget-footer">
            Guilherme S. Vanderley © 2025 - Todos os direitos reservados.
        </div>
    </div>

    <script>
        // Referências aos elementos do DOM
        const descriptionInput = document.getElementById('description');
        const valueInput = document.getElementById('value');
        const addIncomeBtn = document.getElementById('add-income');
        const addExpenseBtn = document.getElementById('add-expense');
        const totalIncomeElem = document.getElementById('total-income');
        const totalExpenseElem = document.getElementById('total-expense');
        const currentBalanceElem = document.getElementById('current-balance');
        const transactionsTableBody = document.querySelector('#transactions-table tbody');
        const generateImageBtn = document.getElementById('generate-image');
        const expenseChartCanvas = document.getElementById('expense-chart').getContext('2d');
        const summaryChartCanvas = document.getElementById('summary-chart').getContext('2d');
        const financialWidgetContent = document.getElementById('financial-widget-content');
        const currentDateElem = document.getElementById('current-date');
        
        // Atualizar data atual
        const now = new Date();
        currentDateElem.textContent = now.toLocaleDateString('pt-BR', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // Variáveis globais para armazenar os dados
        let transactions = [];
        let expenseChart;
        let summaryChart;

        // --- Funções Principais ---

        // Carrega as transações do Local Storage ao iniciar
        function loadTransactions() {
            const storedTransactions = localStorage.getItem('financialTransactions');
            if (storedTransactions) {
                transactions = JSON.parse(storedTransactions);
            }
            updateUI();
        }

        // Salva as transações no Local Storage
        function saveTransactions() {
            localStorage.setItem('financialTransactions', JSON.stringify(transactions));
        }

        // Adiciona uma nova transação
        function addTransaction(type) {
            const description = descriptionInput.value.trim();
            const value = parseFloat(valueInput.value);

            if (!description || isNaN(value) || value <= 0) {
                alert('Por favor, preencha a descrição e um valor válido (maior que zero).');
                return;
            }

            const transaction = {
                id: Date.now(), // ID único para a transação
                description,
                value: type === 'expense' ? -value : value,
                type
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();
            clearInputs();
        }

        // Remove uma transação
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            saveTransactions();
            updateUI();
        }

        // Atualiza a interface do usuário (tabela, resumos e gráficos)
        function updateUI() {
            updateSummary();
            renderTransactionsTable();
            updateCharts();
        }

        // Atualiza os totais de renda, despesa e saldo
        function updateSummary() {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.value;
                } else {
                    totalExpense += Math.abs(transaction.value);
                }
            });

            const currentBalance = totalIncome - totalExpense;

            totalIncomeElem.textContent = formatCurrency(totalIncome);
            totalExpenseElem.textContent = formatCurrency(totalExpense);
            currentBalanceElem.textContent = formatCurrency(currentBalance);

            // Ajusta a cor do saldo com base no valor
            if (currentBalance >= 0) {
                currentBalanceElem.style.color = '#3498db';
            } else {
                currentBalanceElem.style.color = '#e74c3c';
            }
        }

        // Renderiza as transações na tabela
        function renderTransactionsTable() {
            transactionsTableBody.innerHTML = '';

            transactions.forEach(transaction => {
                const row = transactionsTableBody.insertRow();
                const typeCell = row.insertCell();
                typeCell.innerHTML = `<span class="${transaction.type === 'income' ? 'type-income' : 'type-expense'}">${transaction.type === 'income' ? 'Renda' : 'Despesa'}</span>`;
                typeCell.setAttribute('data-label', 'Tipo');

                const descriptionCell = row.insertCell();
                descriptionCell.textContent = transaction.description;
                descriptionCell.setAttribute('data-label', 'Descrição');

                const valueCell = row.insertCell();
                valueCell.textContent = formatCurrency(Math.abs(transaction.value));
                valueCell.setAttribute('data-label', 'Valor');

                const actionsCell = row.insertCell();
                actionsCell.setAttribute('data-label', 'Ações');
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteBtn.classList.add('btn', 'btn-delete');
                deleteBtn.onclick = () => deleteTransaction(transaction.id);
                actionsCell.appendChild(deleteBtn);
            });
        }

        // Atualiza os gráficos
        function updateCharts() {
            // Calcular valores para os gráficos
            const expenseCategories = {};
            let totalIncome = 0;
            let totalExpense = 0;
            
            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += t.value;
                } else {
                    totalExpense += Math.abs(t.value);
                    expenseCategories[t.description] = (expenseCategories[t.description] || 0) + Math.abs(t.value);
                }
            });
            
            const currentBalance = totalIncome - totalExpense;
            
            // Calcular porcentagens para o gráfico de barras
            const incomePercent = totalIncome > 0 ? 100 : 0;
            const expensePercent = totalIncome > 0 ? (totalExpense / totalIncome) * 100 : 0;
            const balancePercent = totalIncome > 0 ? (currentBalance / totalIncome) * 100 : 0;
            
            // Atualizar gráfico de despesas
            updateExpenseChart(Object.keys(expenseCategories), Object.values(expenseCategories));
            
            // Atualizar gráfico de porcentagens
            updateSummaryChart(incomePercent, expensePercent, balancePercent);
        }

        // Atualizar gráfico de despesas (pizza)
        function updateExpenseChart(labels, data) {
            if (expenseChart) {
                expenseChart.destroy();
            }

            expenseChart = new Chart(expenseChartCanvas, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                            '#8D6E63', '#4DD0E1', '#F44336', '#9C27B0'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 11
                                },
                                color: '#555'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += formatCurrency(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Atualizar gráfico de porcentagens (barras horizontais)
        function updateSummaryChart(incomePercent, expensePercent, balancePercent) {
            if (summaryChart) {
                summaryChart.destroy();
            }

            summaryChart = new Chart(summaryChartCanvas, {
                type: 'bar',
                data: {
                    labels: ['Rendas', 'Gastos', 'Saldo'],
                    datasets: [{
                        label: 'Porcentagem em relação à renda total',
                        data: [incomePercent, expensePercent, balancePercent],
                        backgroundColor: [
                            'rgba(39, 174, 96, 0.7)',   // Verde para rendas
                            'rgba(231, 76, 60, 0.7)',   // Vermelho para gastos
                            'rgba(52, 152, 219, 0.7)'   // Azul para saldo
                        ],
                        borderColor: [
                            'rgba(39, 174, 96, 1)',
                            'rgba(231, 76, 60, 1)',
                            'rgba(52, 152, 219, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.x.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Porcentagem (%)',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Limpa os campos de entrada
        function clearInputs() {
            descriptionInput.value = '';
            valueInput.value = '';
            descriptionInput.focus();
        }

        // Formata o valor para moeda brasileira
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { 
                style: 'currency', 
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Geração de imagem
        async function generateImage() {
            try {
                const canvas = await html2canvas(financialWidgetContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'relatorio_financeiro.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error("Erro ao gerar imagem:", error);
                alert('Ocorreu um erro ao gerar a imagem. Tente novamente.');
            }
        }

        // --- Event Listeners ---
        addIncomeBtn.addEventListener('click', () => addTransaction('income'));
        addExpenseBtn.addEventListener('click', () => addTransaction('expense'));
        generateImageBtn.addEventListener('click', generateImage);

        // Adicionar transações de exemplo
        function addSampleData() {
            if (transactions.length === 0) {
                transactions = [
                    { id: 1, description: "Salário", value: 5000, type: "income" },
                    { id: 2, description: "Freelance", value: 1500, type: "income" },
                    { id: 3, description: "Aluguel", value: -1200, type: "expense" },
                    { id: 4, description: "Supermercado", value: -450, type: "expense" },
                    { id: 5, description: "Transporte", value: -300, type: "expense" },
                    { id: 6, description: "Lazer", value: -600, type: "expense" }
                ];
                saveTransactions();
                updateUI();
            }
        }

        // Carrega as transações e atualiza a UI ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            addSampleData();
        });
    </script>
</body>
</html>
