<!DOCTYPE html>
<html>
<head>
    <title>Autenticação Google</title>
    <script>
        window.onload = function() {
            // Extrair token da URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            // Enviar token de volta para a janela principal
            if (token) {
                window.opener.postMessage({ token }, 'https://eiguilhermesilva.github.io');
            }
            
            // Fechar a janela após 1 segundo
            setTimeout(() => {
                document.getElementById("message").innerHTML = "<h3>Autenticação concluída!</h3><p>Esta janela fechará automaticamente</p>";
                window.close();
            }, 1000);
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f9fa;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="message">
        <div class="loader"></div>
        <p>Processando autenticação...</p>
    </div>
</body>
</html>
