<!DOCTYPE html>
<html>
<head>
    <title>Autenticação Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        window.onload = function() {
            // Extrair token da URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            const state = params.get('state');
            
            // Enviar token de volta para a janela principal
            if (token) {
                window.opener.postMessage({ 
                    token: token,
                    state: state 
                }, 'https://eiguilhermesilva.github.io');
            }
            
            // Fechar a janela após 2 segundos
            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-top: 10px;
        }
        .success {
            color: #27ae60;
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="auth-message">
            <div class="loader"></div>
            <h2>Processando autenticação...</h2>
            <p>Aguarde enquanto conectamos ao Google Drive</p>
        </div>
    </div>

    <script>
        // Mostrar mensagem de sucesso se tiver token
        setTimeout(() => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                document.getElementById('auth-message').innerHTML = `
                    <div class="success"><i class="fas fa-check-circle"></i></div>
                    <h2>Autenticação concluída!</h2>
                    <p>Esta janela fechará automaticamente</p>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
